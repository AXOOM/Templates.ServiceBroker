app:
  name: myvendor-servicebroker

  image:
    registry: docker.axoom.cloud # replaced with docker-ci.axoom.cloud for pre-release builds by build server
    repository: services/myvendor-servicebroker
    tag: latest # replaced with specific version number by build server

  resources:
    requests:
      memory: 256M
    limits:
      memory: 512M

  ingress:
    enabled: true
    class: cluster

  livenessProbe:
    initialDelaySeconds: 10 # Allow for long startup
    httpGet:
      port: ingress
      path: / # Only check the service is reachable

  readinessProbe:
    initialDelaySeconds: 2 # Begin accepting traffic quickly
    httpGet:
      port: ingress
      path: /health # Check the service and all its dependencies are ready
